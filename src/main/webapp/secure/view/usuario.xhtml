<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <!-- Importamos el template -->
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../../template/template.xhtml">
        
        <ui:define name="title">#{bBase['user.title']}</ui:define>
        
        <!--ui:define name="top">
            <h:form>
                <p:commandButton value="Logout" action="#{SecurityBean.logout()}" style="float: right"/>
            </h:form>
        </ui:define-->
        
        <ui:define name="content">
            
            <!-- popup -->
            <p:dialog modal="true" showEffect="explode" 
                      widgetVar="dialogo" header="Nuevo"
                      hideEffect="bounce" styleClass="sin-borde"
                      closeOnEscape="true">
                
                <!-- formulario alta/edición -->
                <h:form id="form_new_edit">
                    <p:panelGrid id="panelGrid">
                        <p:row>
                            <p:column>
                                <p:outputLabel for="nroDocumento" value="Nro. Documento"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="nroDocumento" value="#{usuarioBean.nroDocumentoPersona}"
                                     required="true" requiredMessage="requerido">
                                    <p:ajax event="change" listener="#{usuarioBean.nroDocumentoOnChanged}" update="form_new_edit"/>
                                </p:inputText>
                                <h:outputText id="nomPer" value="#{usuarioBean.nombreApellidoPersona}" style="color: #AF110A"></h:outputText>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                          <p:column>
                                <p:outputLabel for="username" value="Usuario"/>
                          </p:column>
                          <p:column>
                                <p:inputText id="username" value="#{usuarioBean.usuario.usuario}"
                                     required="true" requiredMessage="requerido" 
                                     validator="#{usuarioBean.validarNombreUsuario}">
                                     <f:validateLength maximum="20"/>
                                </p:inputText>
                                <p:message for="username"/>
                          </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="password" value="Contraseña"/>
                            </p:column>
                            <p:column>
                                <p:inputText type="password" id="password" value="#{usuarioBean.usuario.contrasena}"
                                required="true" requiredMessage="requerido">
                                </p:inputText>
                                <p:message for="password"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Roles"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                
                            </p:column>
                            <p:column>
                                <p:pickList label="Pick" id="pickList" value="#{usuarioBean.roles}" var="rol"   
                                    itemLabel="#{rol.descripcion}" itemValue="#{rol}" converter="hashConverter">            
                                </p:pickList>
                                <p:message for="pickList" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                            <!-- boton guardar -->
                            <p:commandButton value="Guardar" icon="ui-icon-disk" 
                                             actionListener="#{usuarioBean.crear}"
                                             oncomplete="if(!args.validationFailed) PF('dialogo').hide()"
                                             update="form_new_edit:panelGrid :form_list"/>

                            <!-- boton cancelar -->
                            <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                             onclick="dialogo.hide()"
                                             immediate="true" process="@this"
                                             update="form_new_edit"/>
                            </p:column>
                        </p:row>                                               
                    </p:panelGrid>
                </h:form>
            </p:dialog>
            
            <!-- formulario listado -->
            <h:form id="form_list">
                <h1>Listado de Usuarios</h1><br/>
                <p:growl id="msg" globalOnly="true"/>
                
                <p:dataTable value="#{usuarioBean.usuarios}" var="usuario" 
                             paginator="true" rows="10" filteredValue="#{usuarioBean.usuariosFiltrados}"
                             emptyMessage="No existen registros" widgetVar="lista"
                             id="idTableRow">
                    
                    <f:facet name="header">
                        
                        <!-- boton nuevo -->
                        <p:commandButton value="Nuevo" icon="ui-icon-plus" 
                                         style="float: left; background-color: #00557F" 
                                         actionListener="#{usuarioBean.nuevo}"
                                         update=":form_new_edit:panelGrid"/>
                        
                        <!-- buscador en la tabla -->
                        <p:outputPanel style="text-align: right">
                            <h:outputText value="Buscar: " />
                            <p:inputText id="globalFilter" onkeyup="PF('lista').filter()" placeholder="Buscar .."/>
                        </p:outputPanel>
                        
                    </f:facet>
                    
                    <!-- columnas de la tabla -->
                    <p:column headerText="Id Usuario" sortBy="#{usuario.idUsuario}" filterBy="#{usuario.idUsuario}" filterMatchMode="contains">
                        <h:outputText value="#{usuario.idUsuario}"/>
                    </p:column>
                    <p:column headerText="Usuario" sortBy="#{usuario.usuario}" filterBy="#{usuario.usuario}" filterMatchMode="contains">
                        <h:outputText value="#{usuario.usuario}"/>
                    </p:column>
                    <p:column headerText="Nombres" sortBy="#{usuario.idPersona.nombre}" filterBy="#{usuario.idPersona.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{usuario.idPersona.nombre}"/>
                    </p:column>
                    <p:column headerText="Apellidos" sortBy="#{usuario.idPersona.apellido}" filterBy="#{usuario.idPersona.apellido}" filterMatchMode="contains">
                        <h:outputText value="#{usuario.idPersona.apellido}"/>
                    </p:column>
                    <p:column headerText="Estado" sortBy="#{usuario.estado}" filterBy="#{usuario.estado}" filterMatchMode="contains">
                        <h:panelGroup rendered="#{usuario.estado eq 1}">
                            <img src="#{facesContext.externalContext.requestContextPath}/resources/images/ico_activo.gif" width="12" height="13" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{usuario.estado eq 0}">
                            <img src="#{facesContext.externalContext.requestContextPath}/resources/images/ico_desactivo.gif" width="14" height="15" />
                        </h:panelGroup>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Acciones
                        </f:facet>  
                        <p:commandLink action="#{usuarioBean.editar}" 
                                       title="Editar" 
                                       update=":form_new_edit:panelGrid"
                                       onclick="PF('dialogo').show()">
                            <p:graphicImage value="../../resources/images/detalles.png"/>
                            <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"/>
                            <f:setPropertyActionListener target="#{usuarioBean.modificar}" value="#{true}"/>
                        </p:commandLink>
                        <p:commandLink title="Eliminar" oncomplete="confirmacion.show()">
                            <p:graphicImage value="../../resources/images/anular.png"/>
                            <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"/>
                        </p:commandLink>
                    </p:column>
                    
                </p:dataTable>
            </h:form>
            
            <p:confirmDialog widgetVar="confirmacion" header="Confirmación" message="Está seguro que desea eliminar?">
                <h:form>
                    <p:commandButton value="Sí" action="#{usuarioBean.eliminar}" 
                                     styleClass="ui-confirmdialog-yes" 
                                     icon="ui-icon-check" update=":form_list"
                                     oncomplete="confirmacion.hide()"/>
                    <p:commandButton value="No" type="button" onclick="confirmacion.hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </h:form>    
            </p:confirmDialog>
            
        </ui:define>
    </ui:composition>
</html>
