<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <!-- Importamos el template -->
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./../../template/template.xhtml">
        
        <ui:define name="title">#{bBase['pais.title']}</ui:define>
        
        <ui:define name="content">
            
            <!-- popup -->
            <p:dialog modal="true" showEffect="explode" 
                      widgetVar="dialogo" header="País"
                      hideEffect="bounce" styleClass="sin-borde"
                      closeOnEscape="true">
                
                <!-- formulario alta/edición -->
                <h:form id="form_new_edit">
                    <p:panelGrid id="panelGrid">
                        
                        <p:row>
                          <p:column>
                                <p:outputLabel value="Descripción"/>
                          </p:column>
                          <p:column>
                              <p:inputText id="descripcion" 
                                           value="#{paisBean.pais.descripcion}"
                                           required="true" 
                                           size="30" 
                                           maxlength="45"
                                           onkeyup="this.value=this.value.toUpperCase()"> 
                                </p:inputText>
                                <p:message for="descripcion" display="tooltip"/>
                          </p:column>
                        </p:row>
                        
                        <p:row>
                          <p:column>
                                <p:outputLabel value="Siglas"/>
                          </p:column>
                          <p:column>
                              <p:inputText id="siglas" 
                                           value="#{paisBean.pais.siglas}"
                                           required="true" 
                                           size="3" 
                                           maxlength="3"
                                           onkeyup="this.value=this.value.toUpperCase()"> 
                                </p:inputText>
                                <p:message for="siglas" display="tooltip"/>
                          </p:column>
                        </p:row>
                        
                        <!--p:row>
                            <p:column>
                                <p:outputLabel value="Estado"/>
                            </p:column>
                            <p:column>
                                <p:selectOneRadio id="estado" value="#{paisBean.pais.estado}">
                                    <f:selectItem itemLabel="Activo" itemValue="1" />
                                    <f:selectItem itemLabel="Inactivo" itemValue="0" />
                                </p:selectOneRadio>
                                <p:message for="estado"/>
                            </p:column>
                        </p:row-->
                        
                        
                        <p:row>
                            <p:column>
                            <!-- boton guardar -->
                            <p:commandButton value="Guardar" icon="ui-icon-disk" 
                                             actionListener="#{paisBean.guardar}"
                                             oncomplete="if(!args.validationFailed) PF('dialogo').hide()"
                                             update="form_new_edit:panelGrid :form_list"
                                             styleClass="boton"/>

                            <!-- boton cancelar -->
                            <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                             onclick="dialogo.hide()"
                                             immediate="true" process="@this"
                                             update="form_new_edit"
                                             styleClass="boton"/>
                            </p:column>
                        </p:row>                                               
                    </p:panelGrid>
                </h:form>
            </p:dialog>
            
            <!-- formulario listado -->
            <h:form id="form_list">
                <h1>Listado de Países</h1><br/>
                <p:growl id="msg" globalOnly="true"/>
                
                <p:dataTable value="#{paisBean.paises}" var="pais" 
                             paginator="true" rows="5" 
                             emptyMessage="No existen registros" widgetVar="lista"
                             id="idTableRow"
                             styleClass="table_new">
                    
                    <f:facet name="header">
                        
                        <!-- boton nuevo -->
                        <p:commandButton value="Nuevo" icon="ui-icon-plus" 
                                         styleClass="boton" 
                                         actionListener="#{paisBean.nuevo}"
                                         update=":form_new_edit:panelGrid"/>
                        
                        <!-- buscador en la tabla -->
                        <p:outputPanel style="text-align: right">
                            <h:outputText value="Buscar: " />
                            <p:inputText id="globalFilter" onkeyup="PF('lista').filter()" placeholder="Buscar .."/>
                        </p:outputPanel>
                        
                    </f:facet>
                    
                    <!-- columnas de la tabla -->
                    <p:column headerText="Id" sortBy="#{pais.idPais}" filterBy="#{pais.idPais}" filterMatchMode="contains">
                        <h:outputText value="#{pais.idPais}"/>
                    </p:column>
                    <p:column headerText="Descripción" sortBy="#{pais.descripcion}" filterBy="#{pais.descripcion}" filterMatchMode="contains">
                        <h:outputText value="#{pais.descripcion}"/>
                    </p:column>
                    <p:column headerText="Siglas" sortBy="#{pais.siglas}" filterBy="#{pais.siglas}" filterMatchMode="contains">
                        <h:outputText value="#{pais.siglas}"/>
                    </p:column>
                    <p:column headerText="Estado" sortBy="#{pais.estado}">
                        <h:panelGroup rendered="#{pais.estado eq 1}">
                            <img src="#{facesContext.externalContext.requestContextPath}/resources/images/ico_activo.gif" width="12" height="13" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{pais.estado eq 0}">
                            <img src="#{facesContext.externalContext.requestContextPath}/resources/images/ico_desactivo.gif" width="14" height="15" />
                        </h:panelGroup>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Acciones
                        </f:facet>  
                        <p:commandLink action="#{paisBean.editar}" 
                                       title="Editar" 
                                       update=":form_new_edit:panelGrid"
                                       onclick="PF('dialogo').show()">
                            <p:graphicImage value="../../resources/images/detalles.png"/>
                            <f:setPropertyActionListener value="#{pais}" target="#{paisBean.pais}"/>
                            <f:setPropertyActionListener target="#{paisBean.modificar}" value="#{true}"/>
                        </p:commandLink>
                        <p:commandLink title="Eliminar" onclick="PF('confirmacion').show()">
                            <p:graphicImage value="../../resources/images/anular.png"/>
                            <f:setPropertyActionListener value="#{pais}" target="#{paisBean.pais}"/>
                        </p:commandLink>
                    </p:column>
                    
                </p:dataTable>
            </h:form>
            
            <p:confirmDialog widgetVar="confirmacion" header="Confirmación" message="Está seguro que desea eliminar?">
                <h:form>
                    <p:commandButton value="Sí" action="#{paisBean.eliminar}" 
                                     styleClass="ui-confirmdialog-yes" 
                                     icon="ui-icon-check" update=":form_list"
                                     oncomplete="PF('confirmacion').hide()"/>
                    <p:commandButton value="No" type="button" onclick="PF('confirmacion').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </h:form>    
            </p:confirmDialog>
            
        </ui:define>
    </ui:composition>
</html>
